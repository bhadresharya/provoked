    <script>
        $(".btn-navbar").on('click', function (event) {
            event.preventDefault();
            if ($(document.body).hasClass("overflow-hidden")) {
                setTimeout(function () {
                    $(document.body).removeClass("overflow-hidden");
                }, 500);
            } else {
                setTimeout(function () {
                    $(document.body).addClass("overflow-hidden");
                }, 500);
            }

            if ($(".btn-1").hasClass("toggle-1")) {
                $(".btn-1").removeClass("toggle-1");
            } else {
                $(".btn-1").addClass("toggle-1");
            }
            if ($(".btn-navbar").hasClass("btn-light")) {
                $(".btn-navbar").removeClass("btn-light");
                $(".btn-navbar-text").text("")
            } else {
                $(".btn-navbar").addClass("btn-light");
                $(".btn-navbar-text").text("Close")
            }
            if ($(".menu").hasClass("show")) {
                $(".menu").addClass("close-transition")
                setTimeout(
                    function hidemenu() {
                        $(".menu").removeClass("show")
                        $(".menu").removeClass("close-transition")
                    }, 500);
            } else {
                $(".menu").addClass("show")
            }
            $(this).prop('disabled', true);
            setTimeout(function () {
                $(".btn-navbar").prop('disabled', false);
            }, 500)
        });

        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                autoWidth: true,
                margin: 80,
                dots: false,
                loop: true,
                autoplay: true,
                slideTransition: 'linear',
                autoplayTimeout: 6000,
                autoplaySpeed: 6000,
            });
        });

    </script>
